<h1>Robotics Club Registration Form</h1>

<div class="container mt-5">
    <table class="table table-dark table-striped">
        <form>
            <!-- Name and Age Fields -->
            
                <td><p>Name</p></td>
                <td><input type="text" class="form-control" placeholder="Enter Name" name="name"></td>
            </tr>
            <tr>
                <td><p>Age</p></td>
                <td><input type="text" class="form-control" placeholder="Enter Age" name="age"></td>
            </tr>
            <tr>
                <td><p>Email</p></td>
                <td><input type="text" class="form-control" placeholder="Enter Email" name="email"></td>
            </tr>
            <tr>
                <td><p>Phone Number</p></td>
                <td><input type="text" class="form-control" placeholder="Enter Number" name="phone"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <h6>Preferred Robotics Topics</h6>
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="" name="topics"> Programming
                    </label>
                    <br>
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="" name="topics"> Electronics
                    </label>
                    <br>
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="" name="topics"> Mechanical Design
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h6>Robotics Experience Level</h6>
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="beginner" name="experience"> Beginner
                    </label>
                    <br>
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="intermediate" name="experience"> Intermediate
                    </label>
                    <br>
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="advanced" name="experience"> Advanced
                    </label>
                </td>
            </tr>
            <tr>
                <td><label for="interest">Reason for Joining</label></td>
                <td><textarea class="form-control" rows="5" id="interest" placeholder="Type here"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </td>
            </tr>
        </form>
    </table>
</div>
